<script>

function LoadData()
{

readXml('http://localhost/ffinc/data.xml');
}
var viewer = new PhotoViewer();
   LoadData();


window.onload = function()
{
};

function readXml(xmlFile){



var xmlDoc;

if(typeof window.DOMParser != "undefined") {
    xmlhttp=new XMLHttpRequest();
	
    xmlhttp.open("GET",xmlFile,false);
    if (xmlhttp.overrideMimeType){
        xmlhttp.overrideMimeType('text/xml');
    }
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;
}
else{
    xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
    xmlDoc.async="false";
    xmlDoc.load(xmlFile);
}
var url=window.location.url;
var urlparam = url ? url.split('?')[1].split('=')[1] : window.location.search.slice(1).split('=')[1];

FillProject(xmlDoc,urlparam);
//var tagObj=xmlDoc.getElementsByTagName("marker");
//var typeValue = tagObj[0].getElementsByTagName("type")[0].childNodes[0].nodeValue;
//var titleValue = tagObj[0].getElementsByTagName("title")[0].childNodes[0].nodeValue;
}




function FillProject(xmlDoc,INDEX) {
            
			var listproject =xmlDoc.getElementsByTagName("Project");
			for(var x=0;x<listproject.length;x++)
			{
			    if(x==INDEX)
				{
				
				//var sec=document.getElementsByClassName('bd-section-23 bd-tagstyles bd-aligncontent bd-aligncontent-29');
				//sec.className = '';
				
				document.title=listproject[x].getElementsByTagName('Name')[0].textContent;
				var h1 = document.getElementsByClassName("bd-textblock-85 bd-content-element");
				h1[0].innerHTML=listproject[x].getElementsByTagName('Name')[0].textContent;
				
				
				
				
				
				
				
				var p1 = document.getElementsByClassName(" bd-textblock-65 bd-content-element");
				var text=listproject[x].getElementsByTagName('Desc')[0].textContent;
				p1[0].innerHTML=text;
				
				
				//sec.className = 'bd-section-23 bd-tagstyles bd-aligncontent bd-aligncontent-29';
				
				
				//Add the Slider
				//-------------------
				var divimages = document.getElementById('images');
				var listimages=listproject[x].getElementsByTagName('Picture');
				for(var j=0;j<listimages.length;j++)
			{
			viewer.add(listimages[j].textContent);
			
			
			var a1 = document.createElement("a");
				a1.setAttribute("class","bd-linkbutton-11  bd-button-56  bd-content-element");
				a1.setAttribute("href","javascript:void(viewer.show("+j+"))");
				divimages.appendChild(a1);
				
				
					var imgg = document.createElement("img");
				imgg.setAttribute("height","200px");
				imgg.setAttribute("width","200px");
				imgg.setAttribute("src","./"+listimages[j].textContent);
				a1.appendChild(imgg);
			}
                
				
				
				  }
			}
			
            

        }


</script>
